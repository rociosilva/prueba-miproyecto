<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Fuentes elegidas-Tipografías GoogleFonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uchen&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap');
    </style>

</head>

<body class="background-color">
    <!--Inicio del header-->
    <header class="formulario">
        <!--kebab-case-->
        <p class="titulo-formulario">¿Tenes alguna duda? Escribinos</p>
    </header>
    <!--Fin del header-->


    <section>
        <!--Formulario-->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre completo">
            <label for="email">Email:</label>
            <input type="email" name="email" type="email" placeholder="ejemplo@xxx.com">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Dejanos tu mensaje"></textarea>
            <input type="submit" name="submit" type="submit" value="Enviar">
        </form>
    </section>
    <!--Fin del formulario-->

    <!--Inicio de footer-->
    <!--kebab-case-->
    <div class="d-flex flex-row-reverse bd-highlight inferior-footer">
        <footer>
            <div class="p-2 bd-highlight">
                <a href="https://www.instagram.com/ceibo.handmade/" target="_blank"><img class="logo"
                        src="multimedia/Imagenes/logo-instagram.png"></a>
            </div>
            <div class="p-2 bd-highlight">
                <a href="https://www.facebook.com/ceibohandmade-103843237876152" target="_blank"><img class="logo"
                        src="multimedia/Imagenes/logo-facebook.png"></a>
            </div>

        </footer>
    </div>
    <!--Fin de footer-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>

</body>

</html>
